<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="description" content="練習用サイト">
</head>

<body>


    <script>
        let num = 0;
        for (i = 1; i <= 10; i++) {
            num = num + i;
        }
        if (20 <= num) {
            console.log("20以上");
        } else {
            console.log("20以下");
        }
    </script>
</body>

</html>
